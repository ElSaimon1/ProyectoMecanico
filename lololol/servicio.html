        <h1>SOLICITUD DE SERVICIO</h1>

            
         

    <div class="container">
        <form>
            
            
        
        <!--MARCA Y MODELO-->
            <div class="input-group">
                <span class="input-group-text">Marca y Modelo
                </span>
                <input type="text" aria-label="Last name" placeholder="Marca"  class="form-control">
                <input type="text" aria-label="Last name" placeholder="Modelo"  class="form-control">
              </div>
              <div class="input-group">
                <span class="input-group-text"> Patente </span>
                <input type="text" aria-label="Last name" placeholder="N°Patente"  class="form-control">
            </div>
            <!--CHECKBOX-->
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Atención Tradicional
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Atención Plus
                </label>
              </div>

             <!-- TIPO SERVICIO-->
             <select class="form-select" aria-label="Default select example">
                <option selected>Tipo Servicio</option>
                <option value="1">Revisión</option>
                <option value="2">Mantenimiento</option>
                <option value="3">algo de autos</option>
              </select>
            <!--DETALLE TEXTO-->
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Detalles del servicio</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <!--ARCHIVO-->
              INGRESE ARCHIVO
              <div class="mb-3">
                <input class="form-control" type="file" id="formFile">
              </div>
              <!--ENVIAR-->
            <input type="submit" value="enviar"  />
            
        </form>
        
    </div>
